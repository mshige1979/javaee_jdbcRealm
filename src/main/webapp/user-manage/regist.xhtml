<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>ユーザー情報登録画面</title>
    </h:head>
    <h:body>
        <h:form prependId="false">
            <div style="text-align: center;">
                <p:panel header="ユーザー情報登録画面" style="width: 320px;">
                    <h:panelGrid columns="2" columnClasses="column" cellpadding="5">
                        <h:outputLabel value="ユーザー名： " style="font-size: 14px;" />
                        <h:inputText id="userName" value="#{registPage.username}" 
                                     style="font-size: 14px;" />
                        
                        <h:outputLabel value="メールアドレス： " style="font-size: 14px;" />
                        <h:inputText id="mailAddress" value="#{registPage.mailAddress}" 
                                     style="font-size: 14px;" />
                        
                        <h:outputLabel value="パスワード" style="font-size: 14px;" />
                        <h:inputSecret id="password" value="#{registPage.password}"
                                       style="font-size: 14px;" />
                        
                        <h:outputLabel value="所属グループ： " style="font-size: 14px;" />
                        <h:inputText id="group" value="#{registPage.group}" 
                                     style="font-size: 14px;" />
                        
                    </h:panelGrid>
                    
                    <h:commandButton value="ユーザー登録" style="font-size: 14px;" 
                                      action="#{registPage.registDB()}" />
                    <p:messages id="messages" autoUpdate="true" closable="true" />
                    <h:link value="戻る" outcome="/faces/index.xhtml" />
                </p:panel>
            </div>
        </h:form>
    </h:body>
</html>
