<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>ログイン画面</title>
        <f:event type="preRenderView" listener="#{indexPage.onPageLoad()}" />
    </h:head>
    <script>
        windows.onunload = function(){
        };
        history.forward();
    </script>
    <h:body>
        <h:form prependId="false">
            <div>
                <p:panel header="ログイン画面" style="width: 320px;">
                    <h:panelGrid columns="2" columnClasses="column" cellpadding="5">
                        <h:outputText value="ログイン名： " style="font-size: 14px;" />
                        <h:inputText id="userName" value="#{indexPage.username}" style="font-size: 14px;" />
                        
                        <h:outputText value="パスワード： " style="font-size: 14px;" />
                        <h:inputSecret id="password" value="#{indexPage.password}" style="font-size: 14px;" />
                        
                    </h:panelGrid>
                    
                    <h:commandButton value="ログイン" style="font-size: 14px;" action="#{indexPage.login}" />
                    <h:messages id="messages" showDetail="true"
                                errorStyle="color: RED;font-size: 14px;" />
                    
                    <h:link value="ユーザー登録画面へ" outcome="/user-manage/regist.xhtml" />
                    <br />
                    <h:link value="ユーザー削除画面へ" outcome="/user-manage/remove.xhtml" />
                    <br />
                </p:panel>
            </div>
        </h:form>
    </h:body>
</html>
